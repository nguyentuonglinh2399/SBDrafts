<div class="p-3 text-center bg-white border-bottom">
  <div class="container">
    <div class="row gy-3">
      <!-- Left elements -->
      <div class="col-lg-2 col-sm-4 col-4">
        <a href="https://mdbootstrap.com/" target="_blank" class="float-start">
          <img [src]="SBLogo" height="50" />
        </a>
      </div>
      <!-- Left elements -->

      <!-- Center elements -->
      <div class="order-lg-last col-lg-5 col-sm-8 col-8">
        <div class="d-flex float-end">
          <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> <i class="bi bi-person-fill me-md-2"></i><p class="d-none d-md-block mb-0">Sign in</p> </a>
          <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> <i class="bi bi-heart-fill me-md-2"></i><p class="d-none d-md-block mb-0">Wishlist</p> </a>
          <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> <i class="bi bi-cart4 me-md-2"></i><p class="d-none d-md-block mb-0">My cart</p> </a>
        </div>
      </div>
      <!-- Center elements -->

      <!-- Right elements -->
      <div class="col-lg-5 col-md-12 col-12">
        <div class="input-group float-center">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" />
            <label class="form-label" for="form1">Search</label>
          </div>
          <button type="button" class="btn btn-primary shadow-0">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <!-- Right elements -->
    </div>
  </div>
</div>
