<div class="col-lg-3 col-md-6 col-sm-6 d-flex">
  <div class="card w-100 my-2 shadow-2-strong">
    <img
      [src]="productDetails.image"
      class="card-img-top"
      style="aspect-ratio: 1 / 1"
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ productDetails.name }}</h5>
      <p class="card-text">{{ productDetails.price }}</p>
      <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
        <a href="#!" class="btn btn-primary shadow-0 me-1">Customize</a>
        <a href="#!" class="btn btn-light border px-2 pt-2 icon-hover"
          ><i class="fas fa-heart fa-lg text-secondary px-1"></i
        ></a>
      </div>
    </div>
  </div>
</div>
