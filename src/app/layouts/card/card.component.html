<div class="card">
    <img class="card-img-top" [src]="cardInfo.cardImg" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{ cardInfo.cardTitle }}</h4>
      <p class="card-text">{{ cardInfo.cardText }}</p>
      <a routerLink="{{cardInfo.redirect}}" class="btn btn-primary">See Profile</a>
    </div>
</div>
